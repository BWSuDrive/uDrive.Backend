name: Build and deploy .NET Core application to Web App uDriveBackendApp
on:
  push:
    branches:
    - deployment/api
env:
  AZURE_WEBAPP_NAME: uDriveBackendApp
  AZURE_WEBAPP_PACKAGE_PATH: .\publish
  SWASHBUCLE_ASPNET_CORE_CLI_PACKAGE_VERSION: 5.6.3
  SWASHBUCKLE_DOTNET_CORE_VERSION: 3.1.x
  API_IMPORT_SPECIFICATION_PATH: .\publish\swagger.json
  API_IMPORT_DLL: uDrive.Backend.Api.dll
  API_IMPORT_VERSION: v1
  CONFIGURATION: Api
  DOTNET_CORE_VERSION: 7.0.x
  WORKING_DIRECTORY: .
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
        
    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
      
    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
      
    - name: Test
      run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build
      
    - name: Publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
      
    - name: App Settings Variable Substitution - Secrets
      uses: microsoft/variable-substitution@v1
      with:
            files: '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/appsettings.json'
      env:
            ConnectionStrings.AZURE_SQL_CONNECTIONSTRING: ${{ secrets.AZURE_SQL_CONNECTIONSTRING }}
            ApplicationSettings.JWT_Secret: ${{ secrets.BWSJWTPRODUCTIVSECRET }} 
            
