#      run: dotnet tool install -g dotnet-ef
      
 #   - name: dotnet bundle migration
  #    run: dotnet ef migrations bundle --p ${{ env.WORKING_DIRECTORY }}/src/uDrive.Backend.Model  --s ${{ env.WORKING_DIRECTORY }}/src/uDrive.Backend.Api -o ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/migrate

    # - name: Install Swashbuckle CLI .NET Global Tool
    #   run: dotnet tool install --global Swashbuckle.AspNetCore.Cli --version ${{ env.SWASHBUCLE_ASPNET_CORE_CLI_PACKAGE_VERSION }}
    #   working-directory: ${{ env.WORKING_DIRECTORY }}

    # - name: Generate Open API Specification Document
    #   run: swagger tofile --output "${{ env.API_IMPORT_SPECIFICATION_PATH }}" "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/${{ env.API_IMPORT_DLL }}" "${{ env.API_IMPORT_VERSION }}"
    
    - name: Publish Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
  deploy:
    runs-on: windows-latest
    needs: build
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.uDriveBackendApp_CD0D }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
