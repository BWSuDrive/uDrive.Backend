# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Web - Build and deploy ASP.Net Core app to Azure Web App - BWS-uDrive

on:
  push:
    branches:
      - deployment/both
  workflow_dispatch:
env:
  AZURE_WEBAPP_NAME: BWS-uDrive
  CONFIGURATION: Web

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration ${{ env.CONFIGURATION }}

      - name: dotnet publish
        run: dotnet publish -c ${{ env.CONFIGURATION }} -o ${{env.DOTNET_ROOT}}/myapp
        
      - name: App Settings Variable Substitution - ConnectionString
        uses: microsoft/variable-substitution@v1
        with:
            files: '${{env.DOTNET_ROOT}}/myapp/appsettings.json'
        env:
            ConnectionStrings.AZURE_SQL_CONNECTIONSTRING: ${{ secrets.AZURE_SQL_CONNECTIONSTRING }}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'Production'
          publish-profile: ${{ secrets.BWS_uDriveApi_C73D }}
          package: .
